variables:
  lwdn_sfc:
    - no_nans
    - name: range_check
      args:
        min_val: 100
        max_val: 500
    - name: rate_of_change_check
      args:
        threshold: 160   
    - name: repeated_float_check
      args:
        max_occurrences: 500
  precip:
    - no_nans
    - name: range_check
      args:
        min_val: 0
        max_val: 0.007
    # no rate of change check; assume could go from 
    # no rain day to max day or back            
  q_ref:
    - no_nans
    - name: range_check
      args:
        min_val: 0.00001
        max_val: 0.03
    - name: rate_of_change_check
      args:
        threshold: .015          
    - name: repeated_float_check
      args:
        max_occurrences: 200500
  slp:
    - no_nans
    - name: range_check
      args:
        min_val: 92500
        max_val: 106000  
    - name: rate_of_change_check
      args:
        threshold: 7000
    - name: repeated_float_check
      args:
        max_occurrences: 500
  swdn_sfc:
    - no_nans
    - name: range_check
      args:
        min_val: 0
        max_val: 400     
    - name: rate_of_change_check
      args:
        threshold: 365          
    - name: repeated_float_check
      args:
        max_occurrences: 500
  t_ref:
    - no_nans
    - name: range_check
      args:
        min_val: 230
        max_val: 330
    - name: rate_of_change_check
      args:
        threshold: 25
    - name: repeated_float_check
      args:
        max_occurrences: 500
  u_ref:
    - no_nans
    - name: range_check
      args:
        min_val: -45
        max_val: 45        
    # rate of change could possibly be from positive bound to negative bound.
    # also complicated because of 4x daily frequency. 
    - name: repeated_float_check
      args:
        max_occurrences: 500
  v_ref:
    - no_nans
    - name: range_check
      args:
        min_val: -45
        max_val: 45 
    - name: repeated_float_check
      args:
        max_occurrences: 500